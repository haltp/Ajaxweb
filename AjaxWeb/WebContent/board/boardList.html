<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='../js/showPage.js'></script>
</head>
<body>
	<!-- 화면에 게시판데이터 table형식으로 화면에 보여주도록 -->

	<!-- dao servlet ajax호출 XMLHttpRequest()) -->
	<div id='show'></div>
	<script>
		let xhtp = new XMLHttpRequest();
		xhtp.open('get', '../boardlist');
		xhtp.send();
		xhtp.onload = showPage;
	</script>
</body>
</html>
